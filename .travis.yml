language: node_js

node_js:
  - "0.10"

before_install:
  - "chromium-browser --version"
  - "sudo chmod 1777 /dev/shm"

before_script:
  - "nvm use v0.10"
  - "Xvfb :1 -screen 0 800x600x24 &"
  - "npm start &"
  - "while [ ! -d PartsBin ]; do echo 'Waiting for server to be initialized'; sleep 2; done; sleep 30"

script: "DISPLAY=:1 npm test"

