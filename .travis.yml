language: node_js

node_js:
  - "0.10"

before_install:
  - "chromium-browser --version"
  - "sudo chmod 1777 /dev/shm"
  - "nvm use v0.10"
  - "npm install -g livelykernel-scripts@latest"

before_script:
  - "nvm use v0.10"
  - "mkdir `lk scripts-dir`/workspace"
  - echo "Linking $PWD to `lk scripts-dir`/workspace/lk"
  - "ln -s $PWD `lk scripts-dir`/workspace/lk"
  - "Xvfb :1 -screen 0 800x600x24 &"
  - "lk server --forever"

script: "lk test --nodejs && lk test --display :1 && lk test --display :1 --test-script 'run_versioning_benchmarks.js'"

branches:
  except: ww-mirror-2.1.3

