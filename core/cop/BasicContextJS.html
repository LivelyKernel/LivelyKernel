<body>
<h1>Basic ContextJS </h1>

    <script  type="text/javascript">
        var o = {m: function() { return 3}}
        cop.create("L").refineObject(o, {
            m: function() {
                return cop.proceed() + 4
            }
        })        
        document.write("basic o.m(): " + o.m())
        document.write(" with L o.m(): " + (cop.withLayers([L], function() { return o.m()})))
    </script>
</body>
